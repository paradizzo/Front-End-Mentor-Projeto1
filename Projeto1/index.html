<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <title>Projeto 1</title>
</head>
<body>
    <div class="container">
        <div class="bg-top">
            <img src="images/bg-pattern-top.svg" alt="">
        </div>
        <div class="bg-bottom">
            <img src="images/bg-pattern-bottom.svg" alt="">
        </div>
        <div class="content">
            <div class="card">
                <div class="card-profile">
                    <span class="image-profile">
                        <img src="images/image-victor.jpg" alt="">
                    </span>
                    <h2 class="name-profile">
                        Victor Crest
                        <span class="age-profile">26</span>
                    </h2>
                    <p class="city-profile">London</p>
                </div>
                <div class="card-footer">
                    <ul class="social-numbers">
                        <li class="item-social-numbers">
                            <span class="social-numbers">80k</span>
                            <span class="description">Followers</span>
                        </li>
                        <li class="item-social-numbers">
                            <span class="social-numbers">803k</span>
                            <span class="description">Likes</span>
                        </li>
                        <li class="item-social-numbers">
                            <span class="social-numbers">1.4k</span>
                            <span class="description">Photos</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
